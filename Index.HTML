<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calculator</title>
    <link rel = "stylesheet" href="Styles.css">
    <script src="Script.js" defer></script>
    
</head>
<body background-color="green">
    <div class="calculator">
        <div class="display">
            <div class="history" id="history"></div>
            <div class="current-input" id="display">0</div>
        </div>
        <div class="buttons">
            <button class="clear" data-value="clear">C</button>
            <button class="function" data-value="backspace">⌫</button>
            <button class="function" data-value="percentage">%</button>
            <button class="operator" data-value="/">÷</button>
            
            <button data-value="7">7</button>
            <button data-value="8">8</button>
            <button data-value="9">9</button>
            <button class="operator" data-value="*">×</button>
            
            <button data-value="4">4</button>
            <button data-value="5">5</button>
            <button data-value="6">6</button>
            <button class="operator" data-value="-">-</button>
            
            <button data-value="1">1</button>
            <button data-value="2">2</button>
            <button data-value="3">3</button>
            <button class="operator" data-value="+">+</button>
            
            <button class="span-2" data-value="0">0</button>
            <button data-value=".">.</button>
            <button class="equals" data-value="equals">=</button>
        </div>
    </div>
</body>
</html>
